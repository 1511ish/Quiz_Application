<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Quiz App</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-btn {
      background-color: #3498db;
      color: white;
    }

    .user-btn:hover {
      background-color: #2980b9;
    }

    .admin-btn {
      background-color: #e74c3c;
      color: white;
    }

    .admin-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Quiz App!</h1>
    <p>Choose how you want to proceed:</p>
    <button class="btn user-btn" onclick="location.href='/user/register'">Start as User</button>
    <button class="btn admin-btn" onclick="location.href='/admin/login'">Admin Login</button>
  </div>
</body>
</html>
